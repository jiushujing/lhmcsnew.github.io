<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="chat-wrapper">
        <header class="top-bar">
            <div class="title-display">
                <i class="fas fa-check-circle"></i>
                <span>AI Chat</span>
            </div>
            <button id="refresh-btn" class="icon-btn" title="新对话">
                <i class="fas fa-sync-alt"></i>
            </button>
        </header>

        <main class="main-content">
            <div class="control-panel">
                <h2>控制面板</h2>
                <div class="control-group">
                    <label for="system-prompt-input">AI 角色设定 (System Prompt)</label>
                    <textarea id="system-prompt-input" rows="4" placeholder="例如：你是一个专业的程序员..."></textarea>
                </div>
                <div class="button-group">
                    <button id="new-chat-btn" class="control-btn">
                        <i class="fas fa-plus"></i> 新的对话
                    </button>
                    <button id="api-settings-btn" class="control-btn">
                        <i class="fas fa-cog"></i> API 设定
                    </button>
                </div>
                <p class="credit">由程序员小C生成</p>
            </div>

            <div id="message-list" class="message-list">
                <div class="message assistant">
                    <div class="avatar"><i class="fas fa-robot"></i></div>
                    <div class="content"><p>你好！请在上方设定我的角色，或直接开始聊天。如果还未设置API，请先点击“API设定”。</p></div>
                </div>
            </div>
        </main>

        <footer class="chat-input-area">
            <textarea id="chat-input" placeholder="输入消息..." rows="1"></textarea>
            <button id="send-btn" class="icon-btn" title="发送"><i class="fas fa-paper-plane"></i></button>
        </footer>
    </div>

    <!-- API Settings Modal -->
    <div id="api-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn">&times;</button>
            <div class="api-settings-container">
                <div class="page-header"><h2>API 设定</h2></div>
                <form id="api-settings-form" onsubmit="return false;">
                    <div class="api-presets">
                        <button type="button" id="btn-openai" class="preset-button">兼容OpenAI</button>
                        <button type="button" id="btn-gemini" class="preset-button">Gemini Key</button>
                    </div>
                    <div class="form-group">
                        <label for="api-url">API 地址 (Base URL)</label>
                        <input type="text" id="api-url" placeholder="格式参考 https://example.com">
                    </div>
                    <div class="form-group">
                        <label for="api-key">密钥 (API Key)</label>
                        <input type="password" id="api-key" placeholder="请输入API Key">
                    </div>
                    <div class="form-group">
                        <label for="model-select">选择模型</label>
                        <select id="model-select">
                            <optgroup id="openai-models" label="OpenAI / 兼容"></optgroup>
                            <optgroup id="gemini-models" label="Google Gemini"></optgroup>
                        </select>
                    </div>
                    <button type="button" id="fetch-models-button" class="action-button btn-secondary">拉取模型</button>
                    <div class="btn-group">
                        <button type="submit" id="save-settings-btn" class="action-button btn-primary">保存并关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
