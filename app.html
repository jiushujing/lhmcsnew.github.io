<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="chat-wrapper">
        <header class="top-bar">
            <div class="title-display">
                <i class="fas fa-check-circle"></i>
                <span>AI Chat</span>
            </div>
            <button id="refresh-btn" class="icon-btn" title="新对话">
                <i class="fas fa-sync-alt"></i>
            </button>
        </header>

        <main class="main-content">
            <div class="control-panel">
                <h2>控制面板</h2>
                <div class="control-group">
                    <label for="system-prompt-input">AI 角色设定 (System Prompt)</label>
                    <textarea id="system-prompt-input" rows="4" placeholder="例如：你是一个专业的程序员，请用简洁、精准的语言回答问题。"></textarea>
                </div>
                <div class="button-group">
                    <button id="new-chat-btn" class="control-btn">
                        <i class="fas fa-plus"></i> 新的对话
                    </button>
                    <a href="api_settings.html" target="_blank" class="control-btn">
                        <i class="fas fa-cog"></i> API 设定
                    </a>
                </div>
                <p class="credit">由程序员小C生成</p>
            </div>

            <div id="message-list" class="message-list">
                <!-- 初始欢迎消息 -->
                <div class="message assistant">
                    <div class="avatar"><i class="fas fa-robot"></i></div>
                    <div class="content">
                        <p>你好！请在上方设定我的角色，或直接开始聊天。如果还未设置API，请先点击“API设定”。</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="chat-input-area">
            <textarea id="chat-input" placeholder="输入消息..." rows="1"></textarea>
            <button id="send-btn" class="icon-btn" title="发送">
                <i class="fas fa-paper-plane"></i>
            </button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
